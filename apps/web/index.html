<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      PapaData Intelligence | AI-Driven E-commerce Analytics &amp; Recommendations
    </title>

    <!-- Primary SEO Meta Tags -->
    <meta
      name="description"
      content="Turn e-commerce data into profit. PapaData Intelligence uses AI to connect Shopify, Allegro, and Meta Ads to BigQuery for real-time KPIs and growth recommendations."
    />
    <meta
      name="keywords"
      content="e-commerce analytics, AI marketing assistant, ROAS optimization, data centralization, BigQuery e-commerce, automated reports, Shopify analytics, Allegro data"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="PapaData" />

    <!-- Theme -->
    <meta name="theme-color" content="#4285F4" />
    <meta name="color-scheme" content="light dark" />
    <link rel="canonical" href="https://papadata.ai" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://papadata.ai/" />
    <meta property="og:site_name" content="PapaData Intelligence" />
    <meta
      property="og:title"
      content="PapaData Intelligence | AI-Driven E-commerce Analytics"
    />
    <meta
      property="og:description"
      content="Turn e-commerce chaos into profit. Connect your store and ads to get AI-powered insights and ready-to-use scaling tips."
    />
    <meta property="og:image" content="https://papadata.ai/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://papadata.ai/" />
    <meta
      property="twitter:title"
      content="PapaData Intelligence | AI-Driven E-commerce Analytics"
    />
    <meta
      property="twitter:description"
      content="AI recommendations for your e-commerce data. Scale faster with PapaData."
    />
    <meta property="twitter:image" content="https://papadata.ai/og-image.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "PapaData Intelligence",
        "operatingSystem": "Web",
        "applicationCategory": "BusinessApplication",
        "description": "AI-powered e-commerce data platform that centralizes marketing and sales data into BigQuery for automated analysis.",
        "offers": {
          "@type": "Offer",
          "availability": "https://schema.org/InStock"
        }
      }
    </script>

    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--
      IMPORTANT:
      - Tailwind jest budowany lokalnie (PostCSS) i ładowany przez bundler (Vite).
      - Nie używamy cdn.tailwindcss.com (usuwa warningi w konsoli).
    -->
  </head>

  <body
    class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-500 selection:bg-brand-start selection:text-white"
  >
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
