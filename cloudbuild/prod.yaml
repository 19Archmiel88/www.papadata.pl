steps:
  - id: "deploy-api"
    name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_API}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/papadata-api:${_IMAGE_TAG}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "APP_MODE=prod,PORT=8080,NODE_ENV=production,CORS_ALLOWED_ORIGINS=${_CORS_ALLOWED_ORIGINS}"

  - id: "deploy-web"
    name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_WEB}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REPO}/papadata-web:${_IMAGE_TAG}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

  - id: "smoke-prod"
    name: "curlimages/curl:8.11.1"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        set -e
        curl -fsSL "${_API_SMOKE_URL}/health"
        curl -fsSL "${_WEB_SMOKE_URL}/"

substitutions:
  _REGION: "europe-central2"
  _ARTIFACT_REPO: "papadata-platform"
  _SERVICE_API: "papadata-api-prod"
  _SERVICE_WEB: "papadata-web-prod"
  _IMAGE_TAG: "latest"
  _CORS_ALLOWED_ORIGINS: "https://www.papadata.pl"
  _API_SMOKE_URL: "https://api.papadata.pl/api"
  _WEB_SMOKE_URL: "https://www.papadata.pl"

timeout: "900s"
